<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SpikeCo sign-in</title>
    <link rel="stylesheet" type="text/css" href="https://aadb2cpocwebapp1.azurewebsites.net/content/bootstrap.min.dark.css">
    <link rel="stylesheet" type="text/css" href="https://aadb2cpocwebapp1.azurewebsites.net/content/dashboard.dark.css">
    <link rel="stylesheet" type="text/css" href="https://aadb2cpocwebapp1.azurewebsites.net/content/policy.dark.css">
    <!--
    <link rel="stylesheet" type="text/css" href="/content/policy.dark.css">
    -->
</head>
<body>
<div id="main-view">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 panel-default">
            <div id="loginbox" class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-2 panel-body">
                <div>
                    <div class="panel-title">
                        <div id="spikecologo">
                            <img src="https://aadb2cpocwebapp1.azurewebsites.net/content/logo.png" width="161" height="20"/>
                        </div>
                        <div>LOGIN</div>
                    </div>
                    <hr/>
                    <div style="padding-top: 15px">
                        <div style="display: none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <div id="api" data-name="Unified">                           
                            <!--
                            NOTE: The entire contents of the div with id 'api' is overwritten dynamically by AAD.
                            The content below is a copy of what AAD populates the element with.
                            -->
                            <div class="localAccount" role="form">
                                <div class="intro">
                                    <h2>Sign in with your existing account</h2>
                                </div>
                                <div class="error pageLevel" aria-hidden="true" style="display: none;">
                                    <p role="alert"></p>
                                </div>
                                <div class="entry">
                                    <div class="entry-item">
                                        <label for="logonIdentifier">Email Address</label>
                                        <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                            <p role="alert"></p>
                                        </div>
                                        <input type="email" id="logonIdentifier" name="LogonIdentifier" pattern="^[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="Email" value="" tabindex="1">
                                    </div>
                                    <div class="entry-item">
                                        <div class="password-label"> <label for="password">Password</label><a id="forgotPassword" tabindex="2">Forgot your password?</a>
                                        </div>
                                        <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                            <p role="alert"></p>
                                        </div>
                                        <input type="password" id="password" name="Password" placeholder="Password" tabindex="1">
                                    </div>
                                    <div class="working"></div>
                                    <div class="buttons"> <button id="next" tabindex="1">Sign in</button>
                                    </div>
                                </div>
                                <div class="divider">
                                    <h2>OR</h2>
                                </div>
                                <div class="create">
                                    <p>Don't have an account?<a id="createAccount" tabindex="1">Sign up now</a>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
